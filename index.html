<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <title>Relatos sobre Calidad Eléctrica</title>
    <link rel="canonical" href="http://example.ampproject.org/my-story.html" />
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body>
    <amp-story
	standalone
	title="Relatos sobre Calidad Eléctrica"
	publisher="El equipo de Aléctrico"
	publisher-logo-src="/img/alectrico.png"
	poster-portrait-src="/img/hervidor.png"
	poster-square-src="/img/alectrico.png"
	poster-landscape-src="/img/alectrico.png"
	background-audio="my.mp3">


      <amp-story-page id="cover">
	<amp-story-grid-layer template="fill">
         <amp-img src="image.png"
            width="900" height="1600">
         </amp-img>
	</amp-story-grid-layer>

	<amp-story-grid-layer template="vertical">
	  <h1>Relatos sobre Calidad Eléctrica</h1>
	  <p>Ing. Alexander Espinosa </p>
	  <p>Instalador Eléctrico Autorizado SEC</p>
	  <p>Mayor 2019</p>
	</amp-story-grid-layer>
	<amp-story-grid-layer template="thirds">
	  <amp-img grid-area="bottom-third" src="alectrico.png" width="64" height="64"></amp-img>
	</amp-story-grid-layer>
      </amp-story-page>



      <amp-story-page id="my-first-page">
        <amp-story-grid-layer template="fill">
          <amp-video layout="fill" src="matus.mp4" poster="alectrico.png" muted autoplay></amp-video>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Había una vez ...</h1>
        </amp-story-grid-layer>
      </amp-story-page>


      <amp-story-page id="vertical-template-thirds">
        <amp-story-grid-layer template="thirds">
          <div class="content" grid-area="upper-third">Paragraph 1</div>
          <div class="content" grid-area="middle-third">Paragraph 2</div>
          <div class="content" grid-area="lower-third">Paragraph 3</div>
        </amp-story-grid-layer>
        <amp-story-cta-layer>
          <a href="https://alectrico.cl" class="button">Outlink here!</a>
        </amp-story-cta-layer>
      </amp-story-page>


      <amp-story-page id="my-second-page">
        <amp-story-grid-layer template="fill">
          <amp-img src="edificio.png"
              width="900" height="1600">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Fin</h1>
        </amp-story-grid-layer>
      </amp-story-page>


      <amp-story-page id="foo">
	<amp-story-grid-layer template="fill">
	  <amp-img src="https://example.ampproject.org/helloworld/bg1.jpg" width="900" height="1600">
	</amp-story-grid-layer>
	<amp-story-page-attachment layout="nodisplay">
	  <h1>My title</h1>
	  <p>Lots of interesting text with <a href="https://example.ampproject.org">links</a>!</p>
	  <p>More text and a YouTube video!</p>
	  <amp-youtube
	      data-videoid="b4Vhdr8jtx0"
	      layout="responsive"
	      width="480" height="270">
	  </amp-youtube>
	  <p>And a tweet!</p>
	  <amp-twitter
	      data-tweetid="885634330868850689"
	      layout="responsive"
	      width="480" height="270">
	  </amp-twitter>
	</amp-story-page-attachment>
      </amp-story-page>


      <!---
      <amp-story-bookend src="bookendv1.json" layout="nodisplay">
      </amp-story-bookend>
      -->
    </amp-story>
  </body>
</html>
